name: logbook_lite
description: "Pilot Logbook App with Offline-First Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # State Management (as per assignment)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Supabase
  supabase_flutter: ^2.8.3
  
  # Local Storage (Offline-First)
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
  # Navigation
  go_router: ^14.8.1
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  connectivity_plus: ^6.1.4
  
  # Charts for Analytics
  fl_chart: ^1.0.0
  
  # AI Assistant (Gemini)
  google_generative_ai: ^0.4.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: "assets/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
  image_path: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"
  adaptive_icon_background: "#1a237e"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/app_icon.png
    - .env
